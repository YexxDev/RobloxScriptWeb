<!DOCTYPE html>
<html>
<head>
  <title>YexScriptHub - Login</title>
  <script type="module">
    // Firebase v9+ Modular SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDDg8iHbwQTljnDWbEstbAeeIo1ndY4WAc",
      authDomain: "robloxscript-872f6.firebaseapp.com",
      projectId: "robloxscript-872f6",
      storageBucket: "robloxscript-872f6.appspot.com",
      messagingSenderId: "236880401929",
      appId: "1:236880401929:web:22af90a5a9e8cdade58ad8",
      measurementId: "G-XBRSC3J0R6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const status = document.getElementById("status");

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          status.innerText = "✅ Login successful!";
          status.style.color = "green";
          window.location.href = "store.html"; // go to script store
        })
        .catch((error) => {
          status.innerText = "❌ " + error.message;
          status.style.color = "red";
        });
    };
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 12px;
      width: 95%;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Login to YexScriptHub</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
    <p id="status"></p>
  </div>

</body>
</html>
